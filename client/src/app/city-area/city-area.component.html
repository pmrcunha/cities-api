<div class="p-4 bg-gray-100 min-h-screen">
  <div class="city-inputs bg-white p-6 rounded shadow-md max-w-md mx-auto">
    <div class="mb-4">
      <label>
        City:
        <select
          [(ngModel)]="cityId"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
          <option *ngFor="let city of citiesList" [value]="city.guid">
            {{ city.address }}
          </option>
        </select>
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="distance">
        Distance (km):
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [(ngModel)]="distance"
        type="number"
        placeholder="Enter Distance"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        (click)="fetchResultsUrl()"
      >
        Fetch Cities
      </button>
    </div>
  </div>

  <div class="city-list mt-8 bg-white p-6 rounded shadow-md max-w-lg mx-auto">
    <h2 class="text-xl font-bold mb-4">Cities within the area:</h2>

    <ul class="list-disc pl-5">
      <li *ngFor="let city of citiesInArea" class="mb-2 text-gray-700">
        {{ city.address }}
      </li>
    </ul>
  </div>
</div>
